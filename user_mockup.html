  <body>
    This page may only be used for an "Admin" view or something... we probably won't want it to be accesible by normal users.
    <h1>User Name</h1>

  <p>Here are the restaurants that have visited User Name</p>
  <ul>
    <li><a href="#">Name One</a></li>
    <li><a href="#">Name Two</a></li>
    <li><a href="#">Name Three</a></li>

<h4>Add a restaurant that has visited User Name</h4>

<form action='/add_user' method='post'>
    <input id="restaurant_id" name="restaurant_id" type="hidden" value="$restaurant.getId()">
    <label for="user_id">Select a restaurant:</label>
    <select id='user_id' name='user_id' type='text'>
        <option>Name One</option>
        <option>Name Two</option>
        <option>Name Three</option>
    </select>
    <button type='submit'>Add User</button>
</form>

<p><a href="/restaurant/$restaurant.getId()/edit">Edit User</a></p>

<form action="/restaurants/$restaurant.getId()/delete" method="post"><input id="restaurant_id" name="restaurant_id" type="hidden" value="$restaurant.getId()"><button type="submit">Delete User</button></form>

<p><a href='/'>Home</a></p>
